<div>
    <h2>Lista de Produtos</h2>
    <table border="2">
        <tr class="table-top">
            <td>Descrição</td>
            <td>Categoria</td>
            <td>Valor</td>
            <td>Comprar</td>
        </tr>

        <tr class="cart-item" *ngFor="let item of itens">
            <td>{{ item.descricao }}</td>
            <td>{{ item.categoria }}</td>
            <td>{{ item.preco }}</td>
            <td>
                <label>
                    <input type="checkbox" name="entregar" #entregar="ngModel" ngModel>
                    <span></span>
                </label>
            </td>
        </tr>

    </table>
</div>
